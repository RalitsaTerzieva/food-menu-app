{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'food/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class='navbar bg-light'>
            <a class="navbar-brand link-info" href="#">FoodApp</a>

            <div class='navbar'>
                <a class='nav-item link-success nav-link' href='#'>Add Item</a>
                <a class='nav-item link-success nav-link' href='#'>Delete Item</a>
                <a class='nav-item link-success nav-link' href='#'>View Item</a>
            </div>
        </nav>
        
        {% for item in item_list %}

        <ul>
            <li>
                <a href="{% url 'food:detail' item.id %}"> {{ item.id }} - {{ item.item_name }}: {{ item.item_desc }}</a>
            </li>
        </ul>
        
        {% endfor %}
        <script src="" async defer></script>
    </body>
</html>
